<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DesiWorkout - Muscle Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
    }
    #searchInput {
      margin-top: 10px;
      padding: 8px;
      width: 60%;
      max-width: 400px;
    }
    .body-image {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      display: block;
    }
    #workoutList {
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>DesiWorkout</h1>
    <input type="text" id="searchInput" placeholder="Search workouts..." />
  </header>

  <main>
    <section id="imageSection">
      <img src="assets/front.png" usemap="#frontmap" alt="Front Body" class="body-image" />
      <map name="frontmap">
        <area shape="rect" coords="110,130,160,180" alt="Chest" onclick="showWorkouts('chest')" />
        <area shape="rect" coords="120,190,160,230" alt="Abs" onclick="showWorkouts('abs')" />
        <!-- Add more mapped regions as needed -->
      </map>

      <img src="assets/back.png" usemap="#backmap" alt="Back Body" class="body-image" />
      <map name="backmap">
        <area shape="rect" coords="100,140,150,180" alt="Back" onclick="showWorkouts('back')" />
        <area shape="rect" coords="110,210,150,250" alt="Glutes" onclick="showWorkouts('glutes')" />
        <!-- Add more mapped regions as needed -->
      </map>
    </section>

    <section id="workoutList">
      <h2>Select a muscle to view DesiWorkout exercises</h2>
    </section>
  </main>

  <script>
    function showWorkouts(muscle) {
      const workouts = {
        chest: ["Desi Pushups", "Wide Grip Pushup", "Wall Push"],
        abs: ["Dand Baithak", "Crunches", "Kapalbhati"],
        back: ["Pullups", "Cobra Stretch", "Superman Hold"],
        glutes: ["Squats", "Donkey Kicks", "Bridge Pose"]
      };

      const list = workouts[muscle] || ["No workouts found"];
      const html = `<h2>${muscle.toUpperCase()} Workouts</h2><ul>` + list.map(w => `<li>${w}</li>`).join('') + `</ul>`;
      document.getElementById("workoutList").innerHTML = html;
    }
  </script>
</body>
</html>
