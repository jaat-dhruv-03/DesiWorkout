<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DesiWorkout - Muscle Map</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>DesiWorkout</h1>
  <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>

<section class="body-map-container">
  <svg viewBox="0 0 500 1000" id="muscleMap" xmlns="http://www.w3.org/2000/svg" >
    <!-- Front Body -->
    <g id="frontBody">
      <path id="neck" class="muscle" d="M240 50 C250 20, 270 20, 280 50 L280 100 L240 100 Z" />
      <path id="shoulders" class="muscle" d="M190 100 L330 100 L320 150 L200 150 Z" />
      <path id="biceps" class="muscle" d="M170 150 L200 150 L200 250 L170 250 Z" />
      <path id="triceps" class="muscle" d="M320 150 L350 150 L350 250 L320 250 Z" />
      <path id="chest" class="muscle" d="M200 150 L320 150 L320 300 L200 300 Z" />
      <path id="upperChest" class="muscle" d="M210 120 L310 120 L310 150 L210 150 Z" />
      <path id="abs" class="muscle" d="M220 300 L300 300 L300 450 L220 450 Z" />
      <path id="obliques" class="muscle" d="M190 300 L220 300 L220 450 L190 450 Z M300 300 L330 300 L330 450 L300 450 Z" />
      <path id="forearms" class="muscle" d="M150 250 L170 250 L170 350 L150 350 Z M350 250 L370 250 L370 350 L350 350 Z" />
      <path id="glutes" class="muscle" d="M200 450 L320 450 L320 550 L200 550 Z" />
      <path id="legs" class="muscle" d="M200 550 L320 550 L320 850 L200 850 Z" />
      <path id="calves" class="muscle" d="M170 850 L200 850 L200 950 L170 950 Z M320 850 L350 850 L350 950 L320 950 Z" />
    </g>
  </svg>
</section>

<section id="workoutList" class="workout-list">
  <h2>Click on any muscle above to see workouts</h2>
</section>

<script src="script.js"></script>
</body>
</html>
